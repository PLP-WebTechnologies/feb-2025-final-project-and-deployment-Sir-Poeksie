<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fit Quiz – House of R</title>
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/components/form.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>

  <section class="header">
    <div class="navbar">
      <div class="logo"><a href="index.html"><img src="/assets/icons/HoRLogo.png" alt="HoR Logo"></a></div>
      <nav>
        <ul>
          <li><a href="/shop.html">Shop</a></li>
          <li><a href="/lookbook.html">Lookbook</a></li>
          <li><a href="/bespoke.html">Bespoke</a></li>
          <li><a href="/sizing.html" class="active">Sizing</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </section>

  <section class="fit-quiz">
    <div class="container">
      <h1>Perfect Fit Finder</h1>
      <p>Answer a few quick questions so we can tailor the perfect fit for your body.</p>

      <form id="fitForm" onsubmit="submitFitForm(event)">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required />

        <label for="waist">Waist (cm):</label>
        <input type="number" id="waist" name="waist" required />

        <label for="seat">Hip/Seat (cm):</label>
        <input type="number" id="seat" name="seat" required />

        <label for="fitPref">Preferred Fit:</label>
        <select id="fitPref" name="fitPref" required>
          <option value="">Select</option>
          <option value="tailored">Tailored</option>
          <option value="relaxed">Relaxed</option>
          <option value="oversized">Oversized</option>
        </select>

        <label for="styleFocus">Style Priority:</label>
        <select id="styleFocus" name="styleFocus" required>
          <option value="">Select</option>
          <option value="comfort">Comfort</option>
          <option value="structure">Structure</option>
          <option value="drama">Statement Piece</option>
        </select>

        <button type="submit" class="btn-primary">Generate My Fit</button>
      </form>

      <div id="fitResult" class="fit-result"></div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>© 2025 House of R. All rights reserved.</p>
    </div>
  </footer>

  <script src="/js/utils.js"></script>
</body>
</html>
