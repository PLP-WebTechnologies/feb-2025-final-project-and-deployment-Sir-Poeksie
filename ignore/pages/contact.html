<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact – House of R</title>
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/components/form.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
  <section class="header">
    <div class="navbar">
      <div class="logo"><a href="index.html"><img src="/assets/icons/HoRLogo.png" alt="HoR Logo"></a></div>
      <nav>
        <ul>
          <li><a href="/shop.html">Shop</a></li>
          <li><a href="/lookbook.html">Lookbook</a></li>
          <li><a href="/bespoke.html">Bespoke</a></li>
          <li><a href="/sizing.html">Sizing</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </section>

  <section class="contact-section">
    <div class="container">
      <h1>Contact Us</h1>
      <form action="#" method="post" class="contact-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit" class="btn-primary">Submit</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>© 2025 House of R. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
